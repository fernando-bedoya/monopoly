<!-- modales.html: Todos los modales del juego Monopoly -->
<!-- Modal Selección de Jugadores -->
<div class="modal fade" id="modalJugadores" tabindex="-1" aria-labelledby="modalJugadoresLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalJugadoresLabel">¿Cuántos jugadores jugarán?</h5>
      </div>
      <div class="modal-body">
        <form id="formJugadores">
          <div class="mb-3">
            <label for="numJugadores" class="form-label">Seleccione entre 2 y 4 jugadores:</label>
            <select class="form-select" id="numJugadores" required>
              <option value="" selected disabled>Elige una opción</option>
              <option value="2">2 jugadores</option>
              <option value="3">3 jugadores</option>
              <option value="4">4 jugadores</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="btnIniciar">Iniciar Juego</button>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
</div>
